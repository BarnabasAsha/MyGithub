<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header_mobile_menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header_col1">
            <div class="header_logo">
                <i class="fab fa-github"></i>
            </div>
            <div class="header_search">
                <input type="text" name="" id="" role="searchbox" aria-label="Search here" placeholder="Search">
                <span class="form_decor flex">/</span>
            </div>
            <nav class="header_nav">
                <a href="#">Pull<span class="nav_hide">request</span>s</a>
                <a href="">Issues</a>
                <a href="">Marketplace</a>
                <a href="">Explore</a>
            </nav>
        </div>
        <div class="header_col2">
            <div class="header_bell">
                <i class="far fa-bell"></i>
                <div class="bell_circle"></div>
            </div>
            <div class="header_plus flex">
                <div class="plus">
                    <div class="line"></div>
                    <div class="line line-transform"></div>
                </div>
                <div class="dropdown"></div>
            </div>
            <div class="header_profile flex">
                <div class="header_profile_img">
                    <img src="" alt="">
                </div>
                <div class="dropdown"></div>
            </div>
        </div>
    </header>
    <section class="wrapper">
        <aside class="aside">
            <div class="user-bio">
                <div class="user-bio_img">
                    <img src="" alt="">
                </div>
                <div class="user-bio_name">
                    <h1 class="fname"></h1>
                    <div class="username"></div>
                </div>
            </div>
            <div class="status">
                <i class="far fa-smile"></i> &nbsp;<span class="status_text">Set status</span>
            </div>
            <div class="user_description">
                
            </div>
        </aside>
        <section class="main-content">
            <div class="sticky">
                <nav class="sticky_nav">
                    <a href="#">Overview</a>
                    <a class="active flex" href="#">Repositories<span class="count">20</span></a>
                    <a href="#">Projects</a>
                    <a href="#">Packages</a>
                </nav>
            </div>
            <div class="repositories">
                <div class="find_repo">
                    <input type="text" name="Find repositories" id="find_repo" role="searchbox" aria-label="Find a repository" placeholder="Find a repository...">
                </div>

                <div class="repo-count">
                    <span class="counter"><strong>27</strong></span> results for <strong>public</strong> repositories
                </div>

                <ul class="repositories_cluster">
                    
                </ul>
            </div>
        </section>
    </section>
    <footer>

    </footer>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
