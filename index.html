<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Github</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <header class="header">
                <div class="header_logo" role="banner" aria-label="Github">
                    <i class="fab fa-github"></i>
                </div>
                <h1 class="header_heading">View User Profile</h1>
            </header>
    
            <section class="view-profile_wrapper">
                <form id="view-profile" class="view-profile">
                   <div class="view-profile_group">
                    <label for="userName">Github username</label>
                    <input class="view-profile_input" type="text" name="userName" id="userName" required/>
                   </div>
                    <button type="submit" class="view-profile_btn">View Profile</button>
                    <a href="./src/pages/profile.html">ddd</a>
                </form>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
